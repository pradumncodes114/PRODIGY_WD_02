<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="display" id="display">
            00 : 00 : 00
        </div>
        <div id="bottons">
            <button id="lap">+</button>
            <button id="start" class="start">&#9654</button>
            <button id="reset">&#8634</button>
        </div>
        <div><h3><ol class="laplist">
                
            </ol></h3>
        </div>
    </div>
    <script src="stopwatch.js"></script>
</body>
</html>
